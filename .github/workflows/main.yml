name: Process Text Files

on:
  push:
    branches: [ main ]

jobs:
  process-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set variables
        run: |
          echo "NAME=Burhan" >> $GITHUB_ENV
          echo "FILE2_SUM=$(awk -F'[ ,]+' '{for(i=1;i<=NF;i++) if($i~/^[0-9]+$/) s+=$i} END{print s}' file2.txt)" >> $GITHUB_ENV

      - name: Replace placeholders in file1
        run: |
          sed -i "s/{{name}}/${NAME}/g" file1.txt
        env:
          NAME: ${{ env.NAME }}

      - name: Replace placeholders + compute sum in file2
        run: |
          sed -i "s/{{sum}}/${FILE2_SUM}/g" file2.txt
        env:
          FILE2_SUM: ${{ env.FILE2_SUM }}

      - name: Show output files
        run: |
          echo "----- file1.txt -----"
          cat file1.txt
          echo "----- file2.txt -----"
          cat file2.txt
